version: '3.8'
services:
  db:
    build:
      context: ./src/mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: globant_books
      MYSQL_USER: admin
      MYSQL_PASSWORD: pass)
    container_name: golang_db
    ports:
      - "3306:3306"
    tty: true
  app:
    build:
      context: ./src/app
    container_name: golang_app
    volumes:
      - "./go:/go"
    ports:
      - "8080:8080"
    tty: true
    depends_on:
      - db
    restart: on-failure